<ul id="calendar-dropdown" aria-labelledby="dropdownMenu" class="dropdown-menu d-block dropdown-menu-right">
  <button  #monthElement type="button" class="dropdown-item" (click)="clickOnOverlayItem('month')">
    <span class="icon icon-monthly-calendar mr-2"></span>
    <span>Month</span>
  </button>
  <button  #weekElement type="button" class="dropdown-item" (click)="clickOnOverlayItem('week')">
    <span class="icon icon-weekly-calendar mr-2"></span>
    <span>Week</span>
  </button>
</ul>
