<trackit-page-actions>
  <div class="d-flex justify-content-between align-items-center">
    <div class="ml-auto d-flex align-items-center">
      <!-- Add new button -->
      <button type="button"
        class="btn {{ !addReasonButton ? 'btn-primary': 'btn-outline-secondary'}} d-flex align-items-center"
        (click)="addNewReason()" title="{{!addReasonButton ? 'Add New Reason' : 'Cancel' }}" *hasPermission="workflowConfigurationEnum.addReason">
        <span class="{{ !addReasonButton ? 'icon icon-add': 'icon icon-times'}} mr-2"></span>
        <span>{{!addReasonButton ? "New Reason" :"Cancel" }}</span>
      </button>
    </div>
  </div>
</trackit-page-actions>
<div *hasPermission="workflowConfigurationEnum.viewReason" class="p-3 h-100 overflow-hidden">
  <app-reasons-list-ui [permissions]="reasonPermissions" [addNewReasonsForm]="addReasonButton" [showAddNewBtn]="false"
    [baseResponse]="reasonsList$ | async" (saveReason)="addReason($event)" (closeReasonForm)="closeForm($event)"
    (updateReason)="updateReason($event)" (deleteReasons)="deleteReason($event)">
  </app-reasons-list-ui>
</div>
