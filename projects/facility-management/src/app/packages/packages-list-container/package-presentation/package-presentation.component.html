<trackit-page-actions>
    <div class="d-flex align-items-center">
        <div class="d-flex align-items-center form-group mb-0">
            <label for="clients" class="text-gray-dark font-weight-medium mb-0 mr-2 flex-shrink-0">
                Client:
            </label>
            <trakit-client-select [clients]="clients" [formControl]="clientId"></trakit-client-select>
        </div>
    </div>
</trackit-page-actions>
<ng-container *ngIf="clientId.value > 0; else noClient">
    <app-packages-list-ui [clientId]="clientId.value" [userList]="userList" [baseResponse]="baseResponse"
        [userDetails]="userDetails" [deliveryServiceList]="deliveryServiceList" [isAddPackage]="openAddForm"
        [slots]="slots" (getPackages)="getPackagess($event)" (add)="addPackage($event)"
        (saveAndScanNew)="addPackage($event,true)" (update)="updatePackage($event)"
        (deletePackages)="deletePackages($event)" (masterData)="getMasterData()" (user)="getUser($event)"
        (loadSlots)="loadSlotList($event)">
    </app-packages-list-ui>
</ng-container>
<ng-template #noClient>
    <div class="px-3 d-flex flex-column h-100">
        <trakit-no-client-selected></trakit-no-client-selected>
    </div>
</ng-template>
