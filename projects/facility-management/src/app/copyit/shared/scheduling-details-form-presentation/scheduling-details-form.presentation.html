<form focusInvalidInput [forceCheck]="isNext"
  class="floating-form flex-grow-1 {{isEditForm ? 'px-1 overflow-hidden' : 'p-3 overflow-auto'}}"
  [formGroup]="schedulingDetailsFormGroup">
  <div class="row">
    <div class="form-group col-md-6 col-12 col-lg-4 col-xxl-3">
      <input type="text" autocomplete="off" preventText class="form-control" #dp="bsDatepicker" id="dueDate"
        bsDatepicker formControlName="dueDate" [bsConfig]="bsConfig" placement="bottom" autoFocus calendarFlotingLabel>
      <label class="floating-form-label">
        Due Date
        <span class="asterisk">*</span>
      </label>
      <label class="icon icon-calendar date-picker-label text-gray mb-0" for="dueDate"></label>
      <div ngxErrors="dueDate" [isFormSubmitted]="isFormSubmitted">
        <div ngxError="required" [when]="['touched','dirty']">
          Due Date is Required
        </div>
      </div>
    </div>

    <div class="form-group col-md-6 col-12 col-lg-4 col-xxl-3 combined-time-picker"
      [ngClass]="{'float-above':readOnlyFormGroup?.dueTime?.length}">
      <app-time-picker formControlName="dueTime">
        <label ctrlLabel class="floating-form-label">
          Time
          <span class="asterisk">*</span>
        </label>
        <label ctrlLabel class="icon icon-clock time-picker-label text-gray mb-0" for="time"></label>
        <div ngxErrors="dueTime" [isFormSubmitted]="isFormSubmitted">
          <div ngxError="required" [when]="['touched','dirty']">
            Due Time is Required
          </div>
        </div>
      </app-time-picker>

    </div>
  </div>
</form>
