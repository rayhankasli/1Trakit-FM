<!-- Report Chart Area -->
<div class="row">
  <div class="col-lg-6 col-12" #taskContent>
    <div class="card h-100" >
      <div class="card-body p-3">
        <div class="d-flex justify-content-between align-items-center flex-shrink-0 mb-2">
          <h6 class="mb-0 text-dark">Tasks</h6>
          <div class="d-flex align-items-center">
            <div class="chart-legend d-flex align-items-center">
              <div class="d-flex align-items-center">
                <span class="badge badge-icon badge-blue flex-shrink-0 mr-2 p-0"></span>
                <label
                  class="d-flex flex-grow-1 justify-content-between align-items-center legend font-weight-medium mb-0">
                  <span class="mr-3 flex-grow-1">New</span>
                </label>
              </div>
              <div class="d-flex align-items-center">
                <span class="badge badge-icon badge-orange flex-shrink-0 mr-2 p-0"></span>
                <label
                  class="d-flex flex-grow-1 justify-content-between align-items-center legend font-weight-medium mb-0">
                  <span class="mr-3 flex-grow-1">Completed</span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <!-- to add the chart (Google Chart) -->
        <div class="flex-grow-1">
          <div class="h-100 w-100" #taskChartRef></div>
        </div>

        <!-- Next Previous Button -->
        <div class="d-flex align-items-center justify-content-end pt-2 flex-shrink-0">
          <ng-container *ngIf="!isFullScreenTaskChart" >
            <div class="d-flex align-items-center">
              <button type="button" #taskChartPrevBtn 
                class="btn btn-outline-secondary btn-sm d-flex align-items-center justify-content-center mr-2"
                (click)="clickPrevButton('task')">
                <span class="icon icon-arrow-prev"></span>
              </button>
              <button type="button" #taskChartNextBtn 
                class="btn btn-outline-secondary btn-sm d-flex align-items-center justify-content-center mr-2"
                (click)="clickNextButton('task')">
                <span class="icon icon-arrow-next"></span>
              </button>
            </div>
          </ng-container>

          <!-- Fullscreen Button -->
          <ng-container *ngIf="!isFullScreenTaskChart">
            <button type="button" (click)="openFullscreen('task')" [disabled]="taskChart && taskChart.length === 0"
              class="btn btn-outline-secondary btn-sm btn-fullscreen d-flex align-items-center justify-content-center">
              <span class="icon icon-fullscreen"></span>
            </button>
          </ng-container>

          <!-- Fullscreen Close Button -->
          <ng-container *ngIf="isFullScreenTaskChart">
            <button type="button" (click)="closeFullscreen();"
              class="btn btn-outline-secondary btn-sm btn-fullscreen d-flex align-items-center justify-content-center">
              <span class="icon icon-collapse"></span>
            </button>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-6 col-12" #backlogContent>
    <div class="card h-100">
      <div class="card-body p-3">
        <h6 class="mb-2 text-dark flex-shrink-0">Backlog</h6>
        <!-- to add the chart (Google Chart) -->
        <div class="flex-grow-1">
          <div class="h-100 w-100" #backlogChartRef></div>
        </div>
        <!-- Next Previous Button -->
        <div class="d-flex align-items-center justify-content-end flex-shrink-0 pt-2">
          <ng-container *ngIf="!isFullScreenBacklogChart">
            <div class="d-flex align-items-center">
              <button type="button" #backlogChartPrevBtn 
                class="btn btn-outline-secondary btn-sm d-flex align-items-center justify-content-center mr-2"
                (click)="clickPrevButton('backlog')">
                <span class="icon icon-arrow-prev"></span>
              </button>
              <button type="button" #backlogChartNextBtn 
                class="btn btn-outline-secondary btn-sm d-flex align-items-center justify-content-center mr-2"
                (click)="clickNextButton('backlog')">
                <span class="icon icon-arrow-next"></span>
              </button>
            </div>
          </ng-container>

          <!-- Fullscreen Button -->
          <ng-container *ngIf="!isFullScreenBacklogChart">
            <button type="button" (click)="openFullscreen('backlog')" [disabled]="backlogChart && backlogChart.length === 0"
              class="btn btn-outline-secondary btn-sm btn-fullscreen d-flex align-items-center justify-content-center">
              <span class="icon icon-fullscreen"></span>
            </button>
          </ng-container>

          <!-- Fullscreen Close Button -->
          <ng-container *ngIf="isFullScreenBacklogChart">
            <button type="button"  (click)="closeFullscreen()"
              class="btn btn-outline-secondary btn-sm btn-fullscreen d-flex align-items-center justify-content-center">
              <span class="icon icon-collapse"></span>
            </button>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
