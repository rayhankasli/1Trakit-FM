<button type="button" *ngIf="options.closeButton" (click)="remove()" class="toast-close-button" aria-label="Close">
    <span aria-hidden="true">&times;</span>
</button>
<div *ngIf="title" [class]="options.titleClass" [attr.aria-label]="title">
    {{ title }} <ng-container *ngIf="duplicatesCount">[{{ duplicatesCount + 1 }}]</ng-container>
</div>
<div *ngIf="message && options.enableHtml" role="alertdialog" aria-live="polite" [class]="options.messageClass"
    [innerHTML]="message">
</div>
<button type="button" class="btn btn-link ng-star-inserted p-0 text-transform-none font-weight-medium" *ngFor="let btn of options.buttons" (click)="action(btn)">
    <u>{{ btn.title }}</u>
</button>
<div *ngIf="message && !options.enableHtml" role="alertdialog" aria-live="polite" [class]="options.messageClass"
    [attr.aria-label]="message">
    {{ message }}
</div>
<div *ngIf="options.progressBar">
    <div class="toast-progress" [style.width]="width + '%'"></div>
</div>
