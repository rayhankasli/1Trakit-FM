<!-- Report Chart Area -->
<div class="card overflow-hidden">
  <div class="card-body p-3 position-relative bg-white {{isFullScreenChart ? 'd-flex flex-column full-screen' : ''}}"
    #content>
    <div class="d-flex justify-content-between align-items-center flex-shrink-0 mb-3">
      <h6 class="mb-0 text-dark">Workflow</h6>

      <div class="d-flex align-items-center">
        <div class="chart-legend d-flex align-items-center mr-2">
          <div class="d-flex align-items-center">
            <span class="badge badge-icon badge-blue flex-shrink-0 mr-2 p-0"></span>
            <label class="d-flex flex-grow-1 justify-content-between align-items-center legend font-weight-medium mb-0">
              <span class="mr-3 flex-grow-1">Open</span>
            </label>
          </div>
          <div class="d-flex align-items-center">
            <span class="badge badge-icon badge-purple flex-shrink-0 mr-2 p-0"></span>
            <label class="d-flex flex-grow-1 justify-content-between align-items-center legend font-weight-medium mb-0">
              <span class="mr-3 flex-grow-1">Completed</span>
            </label>
          </div>
          <div class="d-flex align-items-center">
            <span class="badge badge-icon badge-red flex-shrink-0 mr-2 p-0"></span>
            <label class="d-flex flex-grow-1 justify-content-between align-items-center legend font-weight-medium mb-0">
              <span class="mr-3 flex-grow-1">Not Completed</span>
            </label>
          </div>
        </div>

        <!-- Dropdown -->
        <div class="form-group mb-0">
          <ng-select [items]="chartType" [bindLabel]="'statusKey'" [bindValue]="'statusValue'"
            (change)="onStatusChange($event)" [(ngModel)]="statusOption" [clearable]="false" [searchable]="false"
            class="text-capitalize form-control ng-select-sm p-0">
          </ng-select>
        </div>
      </div>
    </div>

    <!-- to add the chart (Google Chart) -->
    <div class="flex-grow-1 overflow-hidden">
      <div class="h-100 {{isFullScreenChart ? 'flex-grow-1' : 'h-100'}}" #workflowChartRef></div>
    </div>

    <!-- Next Previous Button -->
    <div class="d-flex align-items-center justify-content-end flex-shrink-0 pt-2">
      <ng-container *ngIf="!isFullScreenChart">
        <div class="d-flex align-items-center">
          <button [disabled]="!workFlowReportGraph?.length" type="button" #chartPrevBtn
            class="btn btn-outline-secondary d-flex align-items-center justify-content-center mr-2"
            (click)="clickPrevButton()">
            <span class="icon icon-arrow-prev"></span>
          </button>
          <button [disabled]="!workFlowReportGraph?.length" type="button" #chartNextBtn
            class="btn btn-outline-secondary d-flex align-items-center justify-content-center mr-2"
            (click)="clickNextButton()">
            <span class="icon icon-arrow-next"></span>
          </button>
        </div>
      </ng-container>

      <!-- Fullscreen Button -->
      <ng-container *ngIf="!isFullScreenChart">
        <button [disabled]="!workFlowReportGraph?.length" type="button" (click)="openFullscreen()"
          [disabled]="workFlowReportGraph && workFlowReportGraph.length <= 0"
          class="btn btn-outline-secondary btn-fullscreen d-flex align-items-center justify-content-center">
          <span class="icon icon-fullscreen"></span>
        </button>
      </ng-container>

      <!-- Fullscreen Close Button -->
      <ng-container *ngIf="isFullScreenChart">
        <button [disabled]="!workFlowReportGraph?.length" type="button" (click)="closeFullscreen()"
          class="btn btn-outline-secondary btn-fullscreen d-flex align-items-center justify-content-center">
          <span class="icon icon-collapse"></span>
        </button>
      </ng-container>
    </div>
  </div>
</div>
