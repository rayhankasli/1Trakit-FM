<div class="d-flex flex-column align-items-center position-relative">
  <div *ngIf="isEmpty" class="empty-data">
    No Data
  </div>
  <div #donutChartContainer class="mr-xl-3 flex-shrink-0"></div>

  <!-- Chart-legend -->
  <div *ngIf="!isFleet; else fleetInfo " class="chart-legend flex-shrink-0 mt-3 w-100">
    <div class="d-flex justify-content-center flex-wrap">
      <!-- Chart with three Status: Open, In Progress, and Closed -->
      <div class="d-flex align-items-center mb-1 mr-3">
        <span class="badge badge-icon badge-success flex-shrink-0 mr-2 p-0"></span>
        <label class="d-flex flex-grow-1 align-items-center legend font-weight-medium mb-0">
          <span class="mr-1 flex-grow-1">Open</span>
          <span class="value text-muted flex-shrink-0">({{getLegend?.open}})</span>
        </label>
      </div>
      <div class="d-flex align-items-center mb-1 mr-3">
        <span class="badge badge-icon badge-warning flex-shrink-0 mr-2 p-0"></span>
        <label class="d-flex flex-grow-1 align-items-center legend font-weight-medium mb-0">
          <span class="mr-1 flex-grow-1">In Progress</span>
          <span
            class="value text-muted flex-shrink-0">({{getLegend?.inProgress}})</span>
        </label>
      </div>
      <div class="d-flex align-items-center mb-1 mr-3">
        <span class="badge badge-icon badge-info flex-shrink-0 mr-2 p-0"></span>
        <label class="d-flex flex-grow-1 align-items-center legend font-weight-medium mb-0">
          <span class="mr-1 flex-grow-1">Closed</span>
          <span class="value text-muted flex-shrink-0">({{getLegend?.close}})</span>
        </label>
      </div>
    </div>
  </div>

  <ng-template #fleetInfo>
    <div class="chart-legend w-100 mt-3">
      <div class="d-flex justify-content-center flex-wrap">
        <div class="d-flex align-items-center mb-1 mr-3">
          <span class="badge badge-icon badge-success flex-shrink-0 mr-2 p-0"></span>
          <label class="d-flex flex-grow-1 align-items-center legend font-weight-medium mb-0">
            <span class="mr-1 flex-grow-1">Operable</span>
            <span class="value text-muted flex-shrink-0">({{getLegend?.Operable}})</span>
          </label>
        </div>

        <div class="d-flex align-items-center mb-1 mr-3">
          <span class="badge badge-icon badge-warning flex-shrink-0 mr-2 p-0"></span>
          <label class="d-flex flex-grow-1 align-items-center legend font-weight-medium mb-0">
            <span class="mr-1 flex-grow-1">InOperable</span>
            <span class="value text-muted flex-shrink-0">({{getLegend?.InOperable}})</span>
          </label>
        </div>
      </div>
    </div>
  </ng-template>
</div>
