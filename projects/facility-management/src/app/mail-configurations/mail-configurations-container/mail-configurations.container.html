    (deleteSlotsEmitter)="deleteSlots($event)" [isReasonsDeleted]="isReasonsDeleted"
    (deleteReasonsNotDeliveredEmitter)="deleteReasons($event)" (deleteReasonsNotPickedEmitter)="deleteReasons($event)"
